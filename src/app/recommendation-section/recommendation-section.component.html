<div class="content">
    <div *ngFor="let item of profileMock; let i = index">
        <mat-card class="example-card">
            <img mat-card-image [src]="item.image"  (click)="selectedProfile(i+1)" alt="Photo">
            <div class="profile-info">
                <mat-card-title>{{item.name}}</mat-card-title>
                <mat-card-content>
                    <p>{{item.age}} Years, {{item.height}}, {{item.caste}}, {{item.education}}, {{item.work}},
                        {{item.address.place}}, {{item.address.state}}, {{item.address.nationality}}</p>
                </mat-card-content>
            </div>
            <mat-card-actions>
                <button mat-button class="button-space" (click)="selectedProfile(i+1)">YES</button>
                <button mat-button>NO</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
